<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
        <test qual="any" name="family">
                <string>Source Han Sans SC</string>
        </test>

        <test qual="any" name="family">
                <string>Source Han Sans SC Regular</string>
        </test>

        <test qual="any" name="family">
                <string>思源黑体</string>
        </test>

  </match>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Source Han Sans SC Regular</family>
                </prefer>
        </alias>
</fontconfig>
