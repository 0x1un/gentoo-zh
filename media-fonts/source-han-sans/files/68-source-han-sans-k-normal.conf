<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
        <test qual="any" name="family">
                <string>Source Han Sans K</string>
        </test>

        <test qual="any" name="family">
                <string>Source Han Sans K Normal</string>
        </test>

        <test qual="any" name="family">
                <string>본고딕</string>
        </test>

  </match>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Source Han Sans K Normal</family>
                </prefer>
        </alias>
</fontconfig>
